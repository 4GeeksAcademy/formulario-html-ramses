<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>formulario html</title>
</head>

<body>
    <div class="container card my-4 px-0">
        <div class="card-header mb-2">
            <h3>Payment form example</h3>
        </div>
        <div class="alert alert-danger mx-2" role="alert">
            <h6>Some fields are missing</h6>
        </div>

        <div class="card-body-alto p-3">
            <form class="row gx-3 gy-3 needs-validation" novalidate>

                <div class="col-6 mb-3">
                    <label for="validationCustom01" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="validationCustom01" value="xxxxxx" required>
                    <div class="valid-feedback">
                        xxxxxxxx
                    </div>
                </div>
                <div class="col-2 mb-3">
                    <label for="validationCustom02" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="validationCustom02" value="00000" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-4 mb-3">
                    <label for="validationCustom02" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Amount" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
        </div>

        <div class="card-body">
            <div class="row gx-3 gy-3">
                <div class="col-6 mb-3">
                    <label for="validationCustom03" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provi
                    </div>


                </div>
                <div class="col-6 mb-3">
                    <label for="validationCustom03" class="form-label">last name </label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
            </div>
            <div class="row gx-3 gy-3">
                <div class="col-6 mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City" aria-describedby="City">

                </div>
                <div class="col-3 mb-3">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Pick a state</option>
                        <option value="1">Washington</option>
                        <option value="2">California</option>
                        <option value="3">Louisiana</option>
                    </select>
                </div>
                <div class="col-3 mb-3">
                    <label for="City" class="form-label">postal code</label>
                    <input type="text" class="form-control" id="City" aria-describedby="City">

                </div>


            </div>
            <div class="row gx-3 gy-3">
               <div class="col-6">
                <div class="mt-3 mb-3">
                    <label>We accept:</label>
                </div>
                <div class=" col-6 d-flex justify-content-between rounded-1 bg-secondary py-2 px-2">
                    <input class="form-check-input ms-2" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label " for="radioDefault1"><i class="fa-brands fa-cc-mastercard"
                            style="color: #ECEBEF;"></i></label>
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                    <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-visa"
                            style="color: #ECEBEF;"></i></label>
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                    <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-diners-club"
                            style="color: #ECEBEF;"></i></label>
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                    <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-amex"
                            style="color: #ECEBEF;"></i></label>
                </div>
            </div>

                <div class="col-6">
                    <label for="textarea" class="mb-3">Comments</label>
                    <textarea class="form-control" placeholder="Mensaje aqui" id="textarea"
                        style="height: 100px"></textarea>
                    <div id="textarea" class="form-text">Add any notes here.</div>
                </div>




            </div>

            <div class="col-12 card-footer px-0">
                <div class="d-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-0" type="button">Cancel</button>
                    <button class="btn btn-primary ms-2" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/8c031a8cd8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
